<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista para Analizar Cupones</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    html, body {
      background-color: #ffffff !important; /* Fondo totalmente blanco */
      color: #222222; /* Texto oscuro para contraste */
      margin: 0;
      padding: 0;
      font-family: "Helvetica", "Arial", sans-serif;
    }

    section.section {
      background-color: #ffffff !important;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background-color: #ffffff !important;
      border: 1px solid #e0e0e0; /* Línea sutil para diferenciar el contenedor */
      border-radius: 6px;
      padding: 2.5rem;
      max-width: 650px;
      width: 100%;
    }

    h1.title {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #111111;
      font-weight: 600;
    }

    label.label {
      color: #222222;
      font-weight: 500;
    }

    input.input,
    select.select,
    textarea.textarea {
      background-color: #ffffff !important;
      color: #111111;
      border: 1px solid #cccccc;
    }

    input::placeholder,
    textarea::placeholder {
      color: #888888;
    }

    .button.is-primary {
      background-color: #3273dc;
      color: #ffffff;
    }

    .button.is-primary:hover {
      background-color: #276cda;
    }

    .button.is-light {
      background-color: #f5f5f5;
      color: #363636;
    }

    .help {
      color: #444444;
    }
  </style>
</head>
<body>

  <section class="section">
    <div class="container">
      <div class="box">
        <h1 class="title is-4">Formulario de Análisis de Cupones</h1>

        <form action="#" method="post">

          <!-- Nombre del Analista -->
          <div class="field">
            <label class="label">Nombre Completo del Analista</label>
            <div class="control">
              <input class="input" type="text" name="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>
          </div>

          <!-- Correo Electrónico -->
          <div class="field">
            <label class="label">Correo Electrónico</label>
            <div class="control has-icons-left">
              <input class="input" type="email" name="correo" placeholder="analista@empresa.com" required>
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <!-- Contraseña -->
          <div class="field">
            <label class="label">Contraseña</label>
            <div class="control">
              <input class="input is-success" type="password" name="password" placeholder="Introduce tu contraseña segura" required>
            </div>
            <p class="help is-success">Tu contraseña está protegida</p>
          </div>

          <!-- Teléfono (Opcional) -->
          <div class="field">
            <label class="label">Teléfono (opcional)</label>
            <div class="control">
              <input class="input" type="tel" name="telefono" placeholder="Ingresa tu número de contacto">
            </div>
          </div>

          <!-- País (Opcional) -->
          <div class="field">
            <label class="label">País (opcional)</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select name="pais">
                  <option value="">Selecciona tu país</option>
                  <option value="mx">México</option>
                  <option value="es">España</option>
                  <option value="co">Colombia</option>
                </select>
              </div>
            </div>
          </div>

          <hr>

          <!-- Código del Cupón -->
          <div class="field">
            <label class="label">Código del Cupón</label>
            <div class="control has-icons-left">
              <input class="input" type="text" name="codigo" placeholder="Ejemplo: DESCUENTO20" required>
              <span class="icon is-small is-left">
                <i class="fas fa-ticket"></i>
              </span>
            </div>
          </div>

          <!-- Descuento -->
          <div class="field">
            <label class="label">Porcentaje o Valor de Descuento</label>
            <div class="control">
              <input class="input" type="number" name="descuento" min="0" max="100" placeholder="Ejemplo: 20" required>
            </div>
            <p class="help">Introduce el valor del descuento en porcentaje</p>
          </div>

          <!-- Fecha de Expiración -->
          <div class="field">
            <label class="label">Fecha de Expiración</label>
            <div class="control">
              <input class="input" type="date" name="fecha_expiracion" required>
            </div>
          </div>

          <!-- Tipo de Cupón -->
          <div class="field">
            <label class="label">Tipo de Cupón</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select name="tipo_cupon" required>
                  <option value="">Selecciona el tipo de cupón</option>
                  <option value="porcentaje">Porcentaje de Descuento</option>
                  <option value="monto_fijo">Monto Fijo</option>
                  <option value="envio_gratis">Envío Gratis</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Descripción o Notas -->
          <div class="field">
            <label class="label">Notas del Analista</label>
            <div class="control">
              <textarea class="textarea" name="notas" placeholder="Observaciones, condiciones del cupón o comentarios adicionales"></textarea>
            </div>
          </div>

          <!-- Términos y Condiciones -->
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" name="terminos" required>
                Confirmo que la información del cupón ha sido verificada y acepto los <a href="#">términos y condiciones</a>.
              </label>
            </div>
          </div>

          <!-- Botones -->
          <div class="field is-grouped is-grouped-right">
            <div class="control">
              <button class="button is-primary" type="submit">
                <span class="icon"><i class="fas fa-chart-line"></i></span>
                <span>Analizar Cupón</span>
              </button>
            </div>
            <div class="control">
              <button class="button is-light" type="reset">
                <span class="icon"><i class="fas fa-rotate-left"></i></span>
                <span>Cancelar</span>
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </section>

</body>
</html>
