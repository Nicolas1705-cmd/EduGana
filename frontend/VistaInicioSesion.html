<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a EduGana - Entrar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <style>
        /* 游꿛 Estilos Unificados para EduGana (NUEVOS COLORES DE MARCA: P칔RPURA/칈NDIGO) */
        
        /* Paleta de Colores de Marca: Degradado (#667eea a #764ba2) */
        :root {
            --brand-color-start: #667eea;
            --brand-color-end: #764ba2;
        }
        
        body {
            /* Fondo sutil */
            background-color: #ebf0f5; 
            min-height: 100vh;
        }
        
        /* --- ESTILOS DEL NUEVO ENCABEZADO (PAGE-HEADER) --- */
        .page-header {
            margin-bottom: 2rem;
            /* Aplicamos el degradado de la marca */
            background: linear-gradient(135deg, var(--brand-color-start) 0%, var(--brand-color-end) 100%);
            border-radius: 0px 0px 12px 12px; /* Redondeado solo en la parte inferior */
            padding: 2rem 1.5rem;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .page-header .title,
        .page-header .subtitle {
            color: white !important;
        }

        .page-header .icon {
            color: white;
        }

        .page-header .icon-text {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Puntos del usuario */
        .user-points {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Media Queries para el Encabezado */
        @media screen and (max-width: 768px) {
            .page-header .level { display: block !important; text-align: center; }
            .page-header .level-left, .page-header .level-right { margin-bottom: 1rem; text-align: center; }
            .page-header .level-item { display: block; margin-bottom: 0.5rem; }
            .page-header .title.is-2 { font-size: 1.3rem; }
            .page-header .subtitle.is-5 { font-size: 0.95rem; }
            .page-header { padding: 1.25rem 1rem; }
            .page-header .icon-text { display: flex; justify-content: center; flex-wrap: wrap; }
            .user-points { font-size: 1rem; padding: 0.6rem 1.2rem; margin: 0 auto; display: flex; justify-content: center; }
        }
        /* --- ESTILOS DE BOTONES Y BRANDING --- */
        .button.is-primary {
            /* Bot칩n Principal: Usa el Degradado de Marca */
            background: linear-gradient(90deg, var(--brand-color-start) 0%, var(--brand-color-end) 100%);
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button.is-primary:hover {
            /* Efecto hover para el bot칩n */
            background: linear-gradient(90deg, #5c7ee0 0%, #6d4ba0 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(118, 75, 162, 0.4);
        }

        /* --- ESTILOS DEL FORMULARIO CENTRADO --- */
        .centered-container {
            /* NOTA: Ya que el page-header es grande, usamos margin-top negativo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px); /* Ajuste basado en el nuevo encabezado */
            padding: 0 1rem 3rem 1rem;
            margin-top: -6rem; /* Mueve el formulario hacia arriba para superponerlo visualmente */
        }
        .box {
            padding: 3.5rem 3rem;
            max-width: 400px;
            width: 100%;
            /* Sombra prominente para el efecto flotante */
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            border-radius: 10px;
        }
        /* Estilo para el asterisco obligatorio */
        .required-star {
            color: #ff3860;
            margin-left: 3px;
            font-weight: bold;
        }
        /* Color de Marca para Enlaces y T칤tulo (Usamos el color final del degradado) */
        .title.is-branded, .has-text-primary, a.has-text-primary {
            color: var(--brand-color-end) !important; 
        }
    </style>
</head>
<body>

<header class="page-header">
    <div class="level">
        <div class="level-left">
            <div class="level-item">
                <div>
                    <h1 class="title is-2">
                        <span class="icon-text">
                            <span class="icon has-text-white mr-3">
                                <i class="fas fa-graduation-cap fa-lg"></i>
                            </span>
                            <span>Bienvenido a EduGana</span>
                        </span>
                    </h1>
                    <p class="subtitle is-5 mt-2">"Tu esfuerzo de hoy es el premio de ma침ana"</p>
                </div>
            </div>
        </div>
        <div class="level-right">
            <div class="level-item">
                </div>
        </div>
    </div>
</header>

<div class="centered-container">
    <div class="box has-background-white">
        <h1 class="title is-3 has-text-centered is-branded">Bienvenido</h1>
        <p class="subtitle is-6 has-text-centered has-text-grey">Introduce tus credenciales</p>
        
        <form action="inicio.html" method="POST">
            

            <div class="field">
                <label class="label" for="login_email">
                    Correo Electr칩nico <span class="required-star">*</span>
                </label>
                <div class="control has-icons-left">
                    <input 
                        class="input is-medium" 
                        type="email" 
                        placeholder="tu.correo@ejemplo.com" 
                        id="login_email" 
                        name="login_email" 
                        required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label" for="login_password">
                    Contrase침a <span class="required-star">*</span>
                </label>
                <div class="control has-icons-left has-icons-right">
                    <input 
                        class="input is-medium" 
                        type="password" 
                        placeholder="Ingresa tu contrase침a" 
                        id="login_password" 
                        name="login_password" 
                        required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i> 
                    </span>
                    <span id="togglePassword" class="icon is-small is-right is-clickable">
                        <i class="fas fa-eye"></i> 
                    </span>
                </div>
                <p class="help is-warning is-size-7 has-text-weight-bold" 
                   id="capsLockWarning" 
                   style="display:none; margin-top: 5px;">
                   <i class="fas fa-exclamation-triangle"></i> **May칰sculas (Caps Lock) Activadas**
                </p>
            </div>

            <div class="field is-clearfix mb-5">
                <div class="control is-pulled-right">
                    <a href="#" class="is-size-7 has-text-primary">쯆lvidaste tu contrase침a?</a>
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <button class="button is-primary is-fullwidth is-large" type="submit">
                        <span class="icon"><i class="fas fa-sign-in-alt"></i></span>
                        <span>Ingresar</span> 
                    </button>
                </div>
            </div>

            <div class="has-text-centered mt-5">
                <p class="is-size-7 has-text-grey">
                    쯅o tienes una cuenta? 
                    <a href="registrousuario.html" class="has-text-primary has-text-weight-semibold">Reg칤strate aqu칤</a>
                </p>
            </div>

        </form>
    </div>
</div>

<script>
    // 丘뙖잺 Script para la funcionalidad de Mostrar/Ocultar Contrase침a y Caps Lock
    document.addEventListener('DOMContentLoaded', () => {
        const passwordInput = document.getElementById('login_password');
        const toggleIcon = document.getElementById('togglePassword');
        const capsLockWarning = document.getElementById('capsLockWarning');

        // --- 1. Mostrar/Ocultar Contrase침a ---
        if (passwordInput && toggleIcon) {
            const eyeIcon = toggleIcon.querySelector('i');
            toggleIcon.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });
        }
        
        // --- 2. Detecci칩n de Caps Lock ---
        if (passwordInput && capsLockWarning) {
            passwordInput.addEventListener('keydown', function(event) {
                // event.getModifierState('CapsLock') es la forma moderna y recomendada
                const isCapsLockOn = event.getModifierState('CapsLock');

                if (isCapsLockOn) {
                    capsLockWarning.style.display = 'block';
                } else {
                    capsLockWarning.style.display = 'none';
                }
            });

            // Opcional: Ocultar si el campo pierde el foco
            passwordInput.addEventListener('blur', function() {
                capsLockWarning.style.display = 'none';
            });
        }
    });
</script>

</body>
</html>
