<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { display: flex; flex-direction: column; width: 300px; gap: 10px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #responseMessage { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Nombre de usuario" required>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="tel" id="phone_number" placeholder="Número de teléfono" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <input type="number" id="role_id" placeholder="ID del Rol (ej. 1)" required>
        <button type="submit">Registrar</button>
    </form>
    <div id="responseMessage"></div>

    <script>
        const form = document.getElementById('registerForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone_number = document.getElementById('phone_number').value;
            const password = document.getElementById('password').value;
            const role_id = document.getElementById('role_id').value;

            const userData = {
                username,
                email,
                phone_number,
                password,
                role_id: parseInt(role_id, 10) // Convertir a número
            };

            try {
                const response = await fetch('http://127.0.0.1:5000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (response.ok) {
                    responseMessage.textContent = result.msg;
                    responseMessage.className = 'success';
                    form.reset();
                } else {
                    responseMessage.textContent = result.msg || 'Error al registrar el usuario.';
                    responseMessage.className = 'error';
                }
            } catch (error) {
                responseMessage.textContent = 'Error de conexión con el servidor.';
                responseMessage.className = 'error';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
