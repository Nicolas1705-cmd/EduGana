<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia - Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Estilos opcionales para centrar y dar espacio */
        .registro-container {
            margin-top: 30px;
        }
        .header-tile {
            background-color: #485fc7; /* Color principal de Bulma (Primary) */
            color: white;
            padding: 20px;
            border-radius: 6px 6px 0 0;
        }
    </style>
</head>
<body>

<section class="section">
    <div class="container registro-container">
        
        <div class="tile is-ancestor">
            <div class="tile is-parent is-12">
                <div class="tile is-child box header-tile">
                    <h1 class="title is-4 has-text-white">
                        <i class="fas fa-clipboard-check"></i> Registro de Asistencia
                    </h1>
                    <p class="subtitle is-6 has-text-white-ter">Clase: **Matemáticas Avanzadas** - Fecha: **07/11/2025**</p>
                </div>
            </div>
        </div>

        <div class="tile is-ancestor">
            <div class="tile is-parent is-12">
                <div class="tile is-child box">
                    
                    <form id="attendance-form">
                        <div class="table-container">
                            <table class="table is-striped is-fullwidth is-hoverable">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre Completo</th>
                                        <th>Cédula/DNI</th>
                                        <th class="has-text-centered">Asistencia</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Ana María García</td>
                                        <td>12345678</td>
                                        <td class="has-text-centered">
                                            <label class="switch">
                                                <input type="checkbox" name="alumno_1" checked>
                                                <span class="check"></span>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Carlos José López</td>
                                        <td>87654321</td>
                                        <td class="has-text-centered">
                                            <label class="switch">
                                                <input type="checkbox" name="alumno_2">
                                                <span class="check"></span>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>Sofía Elena Martínez</td>
                                        <td>54321098</td>
                                        <td class="has-text-centered">
                                            <label class="switch">
                                                <input type="checkbox" name="alumno_3" checked>
                                                <span class="check"></span>
                                            </label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="field is-grouped is-grouped-centered">
                            <p class="control">
                                <button type="submit" class="button is-primary is-large">
                                    <span class="icon"><i class="fas fa-save"></i></span>
                                    <span>Guardar Asistencia</span>
                                </button>
                            </p>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
</section>

</body>
</html>
