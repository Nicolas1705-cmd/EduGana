<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi칩n - Login con Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        /* Estilos para centrar y limitar el ancho del formulario */
        .centered-container {
            margin-top: 100px;
            max-width: 400px;
        }
        .box {
            padding: 2.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container centered-container">
    <div class="box">
        <h1 class="title is-4 has-text-centered has-text-primary">Iniciar Sesi칩n 游</h1>
        <p class="subtitle is-6 has-text-centered">Accede a tu cuenta</p>

        <form action="#" method="POST">

            <div class="field">
                <label class="label" for="login_email">Correo Electr칩nico</label>
                <div class="control has-icons-left">
                    <input 
                        class="input" 
                        type="email" 
                        placeholder="tu.correo@ejemplo.com" 
                        id="login_email" 
                        name="login_email" 
                        required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i> 
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label" for="login_password">Contrase침a</label>
                <div class="control has-icons-left">
                    <input 
                        class="input" 
                        type="password" 
                        placeholder="Ingresa tu contrase침a" 
                        id="login_password" 
                        name="login_password" 
                        required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i> 
                    </span>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" name="remember_me">
                        Recordarme
                    </label>
                </div>
            </div>
            
            <br>

            <div class="field is-grouped is-grouped-centered">
                <div class="control is-fullwidth">
                    <button class="button is-primary is-fullwidth is-medium" type="submit">
                        <span class="icon"><i class="fas fa-sign-in-alt"></i></span>
                        <span>**Entrar**</span>
                    </button>
                </div>
            </div>

            <div class="has-text-centered" style="margin-top: 15px;">
                <a href="#" class="is-size-7">쯆lvidaste tu contrase침a?</a> | 
                <a href="#" class="is-size-7">Crear una cuenta</a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
