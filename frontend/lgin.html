<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoWallet - Login Futurista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap');

:root {
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --neon-blue: #00f3ff;
    --neon-purple: #b967ff;
    --dark-bg: #0f172a;
}

body {
    font-family: 'Roboto', sans-serif;
    background: var(--dark-bg);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
    margin: 0;
    padding: 20px;
}

.crypto-card {
    background: rgba(15, 23, 42, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    box-shadow: 
        0 0 20px rgba(103, 119, 234, 0.3),
        0 0 40px rgba(103, 119, 234, 0.2),
        inset 0 0 20px rgba(255, 255, 255, 0.05);
    width: 100%;
    max-width: 28rem;
    margin: 0 auto;
    padding: 2rem;
    position: relative;
}

.input-field {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
    width: 100%;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    color: white;
    font-size: 1rem;
}

.input-field::placeholder {
    color: rgba(156, 163, 175, 1);
}

.input-field:focus {
    border-color: var(--neon-blue);
    box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
    outline: none;
}

.login-btn {
    background: var(--primary-gradient);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    width: 100%;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    color: white;
    font-weight: 600;
    font-size: 1.125rem;
    border: none;
    cursor: pointer;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(103, 119, 234, 0.4);
}

.login-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.login-btn:hover::before {
    left: 100%;
}

.crypto-icon {
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { 
        transform: translateY(0px); 
    }
    50% { 
        transform: translateY(-10px); 
    }
}

.neon-glow {
    text-shadow: 
        0 0 5px var(--neon-blue),
        0 0 10px var(--neon-blue),
        0 0 20px var(--neon-blue);
}

.text-neon-blue {
    color: var(--neon-blue);
}

.text-neon-purple {
    color: var(--neon-purple);
}

.particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.particle {
    position: absolute;
    background: var(--neon-purple);
    border-radius: 50%;
    opacity: 0.6;
    animation: floatParticle 6s infinite;
}

@keyframes floatParticle {
    0%, 100% { 
        transform: translateY(0) translateX(0); 
        opacity: 0; 
    }
    10% { 
        opacity: 0.6; 
    }
    50% { 
        transform: translateY(-100px) translateX(50px); 
    }
    90% { 
        opacity: 0.6; 
    }
}

.font-orbitron {
    font-family: 'Orbitron', sans-serif;
}

.social-btn {
    width: 3rem;
    height: 3rem;
    border-radius: 9999px;
    background-color: rgba(31, 41, 55, 1);
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.social-btn:hover {
    background-color: rgba(55, 65, 81, 1);
}

.text-center {
    text-align: center;
}

.mb-8 {
    margin-bottom: 2rem;
}

.mb-4 {
    margin-bottom: 1rem;
}

.mt-2 {
    margin-top: 0.5rem;
}

.mt-8 {
    margin-top: 2rem;
}

.inline-block {
    display: inline-block;
}

.block {
    display: block;
}

.w-20 {
    width: 5rem;
}

.h-20 {
    height: 5rem;
}

.rounded-xl {
    border-radius: 0.75rem;
}

.border-2 {
    border-width: 2px;
}

.border-\[\#667eea\] {
    border-color: #667eea;
}

.p-2 {
    padding: 0.5rem;
}

.text-3xl {
    font-size: 1.875rem;
}

.font-bold {
    font-weight: 700;
}

.text-white {
    color: white;
}

.text-gray-400 {
    color: rgba(156, 163, 175, 1);
}

.space-y-6 > * + * {
    margin-top: 1.5rem;
}

.text-sm {
    font-size: 0.875rem;
}

.font-medium {
    font-weight: 500;
}

.flex {
    display: flex;
}

.items-center {
    align-items: center;
}

.justify-between {
    justify-content: space-between;
}

.justify-center {
    justify-content: center;
}

.w-4 {
    width: 1rem;
}

.h-4 {
    height: 1rem;
}

.bg-gray-700 {
    background-color: rgba(55, 65, 81, 1);
}

.border-gray-600 {
    border-color: rgba(75, 85, 99, 1);
}

.rounded {
    border-radius: 0.25rem;
}

.focus\:ring-\[\#667eea\]:focus {
    --tw-ring-color: #667eea;
}

.ml-2 {
    margin-left: 0.5rem;
}

.transition-colors {
    transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    transition-duration: 150ms;
}

.space-x-4 > * + * {
    margin-left: 1rem;
}

.w-6 {
    width: 1.5rem;
}

.h-6 {
    height: 1.5rem;
}

.mx-4 {
    margin-left: 1rem;
    margin-right: 1rem;
}

.relative {
    position: relative;
}

.w-full {
    width: 100%;
}

.max-w-md {
    max-width: 28rem;
}

@media (max-width: 640px) {
    .crypto-card {
        padding: 1.5rem;
        margin: 1rem;
    }
    
    .text-3xl {
        font-size: 1.5rem;
    }
    
    .w-20 {
        width: 4rem;
    }
    
    .h-20 {
        height: 4rem;
    }
}
</style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="crypto-card">
        <!-- Logo y título -->
        <div class="text-center mb-8">
            <div class="crypto-icon inline-block mb-4">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/77daa76b-ae96-4046-bc77-07b3d0af3976.png" alt="Logo de billetera cripto futurista con diseño hexagonal azul y púrpura con icono de blockchain" class="w-20 h-20 rounded-xl border-2 border-[#667eea] p-2" />
            </div>
            <h1 class="text-3xl font-bold text-white font-orbitron neon-glow">CRYPTO<span class="text-neon-blue">WALLET</span></h1>
            <p class="text-gray-400 mt-2">Tu portal al futuro financiero</p>
        </div>

        <!-- Formulario de login -->
        <form class="space-y-6" id="loginForm">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Usuario o Email</label>
                <input type="text" class="input-field" placeholder="Ingresa tu usuario" id="username" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Contraseña</label>
                <input type="password" class="input-field" placeholder="••••••••" id="password" required>
            </div>
            
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-[#667eea] bg-gray-700 border-gray-600 rounded focus:ring-[#667eea]" id="remember">
                    <span class="ml-2 text-sm text-gray-300">Recordarme</span>
                </label>
                <a href="#" class="text-sm text-neon-blue hover:text-neon-purple transition-colors" id="forgotPassword">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                ACCEDER A LA BILLETERA
            </button>
        </form>

        <!-- Redes sociales -->
        <div class="mt-8 text-center">
            <p class="text-gray-400 mb-4">o conectate con</p>
            <div class="flex justify-center space-x-4">
                <button class="social-btn" id="googleLogin">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/8972d266-bc81-4f1a-9475-3886d7935cc7.png" alt="Icono de Google para login social con diseño moderno" class="w-6 h-6" />
                </button>
                <button class="social-btn" id="metamaskLogin">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c0698c12-ff9d-4119-961b-05088b5354f4.png" alt="Icono de MetaMask para conexión de wallet cripto" class="w-6 h-6" />
                </button>
                <button class="social-btn" id="walletConnectLogin">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d93bd4df-e88d-4889-a8c1-15c39fddc85b.png" alt="Icono de WalletConnect para integración blockchain" class="w-6 h-6" />
                </button>
            </div>
        </div>

        <!-- Registro -->
        <div class="mt-8 text-center">
            <p class="text-gray-400">¿No tienes una cuenta? <a href="#" class="text-neon-purple hover:text-neon-blue transition-colors" id="registerLink">Crear cuenta</a></p>
        </div>
    </div>

    <script>
        // URL base de tu API de Flask
const API_BASE_URL = 'http://127.0.0.1:5000/api/auth/login';

// Variables globales
let isAnimating = false;

// Crear partículas flotantes
function createParticles() {
    const particlesContainer = document.getElementById('particles');
    if (!particlesContainer) return;
    const particleCount = 20;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Tamaño aleatorio
        const size = Math.random() * 4 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Posición aleatoria
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Retardo de animación aleatorio
        particle.style.animationDelay = `${Math.random() * 6}s`;
        
        particlesContainer.appendChild(particle);
    }
}

// Efecto de escritura en el placeholder
function typeWriterEffect() {
    const input = document.getElementById('email'); // Cambiado a 'email' para que coincida con la API
    const phrases = ["tu@email.com", "nombre@ejemplo.com"];
    let currentPhrase = 0;
    let currentChar = 0;
    let isDeleting = false;
    let typingSpeed = 100;
    
    function type() {
        if (!input) return;
        
        const current = phrases[currentPhrase];
        
        if (isDeleting) {
            input.placeholder = current.substring(0, currentChar - 1);
            currentChar--;
            typingSpeed = 50;
        } else {
            input.placeholder = current.substring(0, currentChar + 1);
            currentChar++;
            typingSpeed = 100;
        }
        
        if (!isDeleting && currentChar === current.length) {
            isDeleting = true;
            typingSpeed = 1000;
        } else if (isDeleting && currentChar === 0) {
            isDeleting = false;
            currentPhrase = (currentPhrase + 1) % phrases.length;
            typingSpeed = 500;
        }
        
        setTimeout(type, typingSpeed);
    }
    
    type();
}

// Efecto de hover en el botón
function addButtonEffects() {
    const button = document.getElementById('loginButton');
    
    if (!button) return;
    
    button.addEventListener('mouseenter', () => {
        button.style.boxShadow = '0 0 30px rgba(0, 243, 255, 0.6)';
    });
    
    button.addEventListener('mouseleave', () => {
        button.style.boxShadow = '0 10px 25px rgba(103, 119, 234, 0.4)';
    });
}

// Validar formulario
function validateForm(formData) {
    const errors = [];
    
    if (!formData.email.trim()) {
        errors.push('El email es requerido');
    }
    
    if (!formData.password.trim()) {
        errors.push('La contraseña es requerida');
    }
    
    return errors;
}

// Mostrar notificación
function showNotification(message, type = 'success') {
    // Crear elemento de notificación
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-semibold transition-all duration-300 transform ${
        type === 'success' ? 'bg-green-600' : 'bg-red-600'
    }`;
    notification.textContent = message;
    notification.style.transform = 'translateX(100%)';
    
    document.body.appendChild(notification);
    
    // Animación de entrada
    setTimeout(() => {
        notification.style.transform = 'translateX(0)';
    }, 100);
    
    // Animación de salida después de 3 segundos
    setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => {
            document.body.removeChild(notification);
        }, 300);
    }, 3000);
}

// Efecto de carga en el botón
function showLoading(button) {
    button.innerHTML = '<div class="flex items-center justify-center"><div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div><span class="ml-2">ACCEDIENDO...</span></div>';
    button.style.opacity = '0.8';
    button.disabled = true;
    isAnimating = true;
}

// Restaurar botón después de carga
function restoreButton(button) {
    button.innerHTML = 'ACCEDER A LA BILLETERA';
    button.style.opacity = '1';
    button.disabled = false;
    isAnimating = false;
}

// Manejar login con redes sociales
function setupSocialLogins() {
    const googleBtn = document.getElementById('googleLogin');
    const metamaskBtn = document.getElementById('metamaskLogin');
    const walletConnectBtn = document.getElementById('walletConnectLogin');
    
    if (googleBtn) {
        googleBtn.addEventListener('click', () => {
            showNotification('Iniciando sesión con Google...', 'info');
        });
    }
    
    if (metamaskBtn) {
        metamaskBtn.addEventListener('click', () => {
            showNotification('Conectando con MetaMask...', 'info');
        });
    }
    
    if (walletConnectBtn) {
        walletConnectBtn.addEventListener('click', () => {
            showNotification('Conectando con WalletConnect...', 'info');
        });
    }
}

// Manejar enlace de registro
function setupRegisterLink() {
    const registerLink = document.getElementById('registerLink');
    if (registerLink) {
        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'register.html';
        });
    }
}

// Manejar enlace de contraseña olvidada
function setupForgotPassword() {
    const forgotPassword = document.getElementById('forgotPassword');
    if (forgotPassword) {
        forgotPassword.addEventListener('click', (e) => {
            e.preventDefault();
            showNotification('Redirigiendo a recuperación de contraseña...', 'info');
        });
    }
}

// Manejar el envío del formulario de login
async function handleLogin(e) {
    e.preventDefault();
    
    if (isAnimating) return;
    
    const form = e.target;
    const formData = {
        email: form.querySelector('#email').value,
        password: form.querySelector('#password').value,
        remember: form.querySelector('#remember').checked
    };
    
    const errors = validateForm(formData);
    if (errors.length > 0) {
        errors.forEach(error => showNotification(error, 'error'));
        return;
    }
    
    const button = document.getElementById('loginButton');
    showLoading(button);
    
    try {
        const response = await fetch(`${API_BASE_URL}/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: formData.email,
                password: formData.password
            })
        });

        const result = await response.json();

        if (response.ok) {
            showNotification('¡Login exitoso!', 'success');
            // Almacenar el token en el almacenamiento local para futuras peticiones
            localStorage.setItem('auth_token', result.token);
            // Almacenar el ID del rol para redirección
            localStorage.setItem('user_role', result.role_id);
            
            // Redirigir según el rol del usuario
            if (result.role_id === 1) { // Rol de administrador
                setTimeout(() => window.location.href = 'admin_dashboard.html', 1500);
            } else if (result.role_id === 2) { // Rol de maestro
                setTimeout(() => window.location.href = 'teacher_dashboard.html', 1500);
            } else { // Rol por defecto (estudiante)
                setTimeout(() => window.location.href = 'student_dashboard.html', 1500);
            }
        } else {
            showNotification(`Error: ${result.message}`, 'error');
        }
    } catch (error) {
        showNotification(`Error de conexión: ${error.message}. Asegúrate de que el servidor está funcionando.`, 'error');
    } finally {
        restoreButton(button);
    }
}

// Inicializar la aplicación
function initApp() {
    createParticles();
    typeWriterEffect();
    addButtonEffects();
    setupSocialLogins();
    setupRegisterLink();
    setupForgotPassword();
    
    const form = document.getElementById('loginForm');
    if (form) {
        form.addEventListener('submit', handleLogin);
    }
    
    // Efectos de entrada para los inputs
    const inputs = document.querySelectorAll('.input-field');
    inputs.forEach(input => {
        input.addEventListener('focus', () => {
            input.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', () => {
            input.parentElement.style.transform = 'scale(1)';
        });
    });
}

// Esperar a que el DOM esté completamente cargado
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(initApp, 100);
});

// Manejar errores no capturados
window.addEventListener('error', (e) => {
    console.error('Error en la aplicación:', e.error);
});

    </script>
</body>
