<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Curso - Edugana</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: #f4f6fb;
      font-family: "Poppins", sans-serif;
    }
    .navbar {
      background-color: #2563eb;
    }
    .navbar-brand .navbar-item {
      color: #fff;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .navbar-brand .navbar-item:hover {
      background: none;
      color: #e0e0e0;
    }
    .form-container {
      max-width: 500px;
      margin-top: 60px;
    }
    .button.is-primary {
      background-color: #2563eb;
    }
    .button.is-primary:hover {
      background-color: #1e40af;
    }
  </style>
</head>

<body>
  <!-- Barra superior -->
  <nav class="navbar" role="navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
        <i class="fas fa-book"></i>&nbsp; <strong>EDUGANA</strong>
      </a>
    </div>
  </nav>

  <!-- Formulario -->
  <section class="section">
    <div class="container form-container">
      <div class="box">
        <h1 class="title has-text-centered">Registro de Curso</h1>
        <form id="cursoForm" novalidate>

          <!-- Nombre del Curso -->
          <div class="field">
            <label class="label">Nombre del Curso (*)</label>
            <div class="control has-icons-left">
              <input class="input" type="text" id="cursoNombre" placeholder="Ejemplo: Matemáticas Básicas" required>
              <span class="icon is-small is-left">
                <i class="fas fa-book-open"></i>
              </span>
            </div>
            <p class="help is-danger" id="cursoNombreError" style="display:none;">El nombre es obligatorio.</p>
          </div>

          <!-- Descripción -->
          <div class="field">
            <label class="label">Descripción (opcional)</label>
            <div class="control has-icons-left">
              <textarea class="textarea" id="descripcion" placeholder="Breve descripción del curso"></textarea>
              <span class="icon is-small is-left">
                <i class="fas fa-align-left"></i>
              </span>
            </div>
          </div>

          <!-- Duración -->
          <div class="field">
            <label class="label">Duración (horas) (*)</label>
            <div class="control has-icons-left">
              <input class="input" type="number" id="duracion" placeholder="Ejemplo: 40" required>
              <span class="icon is-small is-left">
                <i class="fas fa-clock"></i>
              </span>
            </div>
            <p class="help is-danger" id="duracionError" style="display:none;">Ingresa una duración válida.</p>
          </div>

          <!-- Botones -->
          <div class="field is-grouped is-grouped-centered mt-5">
            <div class="control">
              <button class="button is-primary" type="submit">
                <span class="icon"><i class="fas fa-check-circle"></i></span>
                <span>Registrar</span>
              </button>
            </div>
            <div class="control">
              <button class="button is-light" type="reset">
                <span class="icon"><i class="fas fa-rotate-left"></i></span>
                <span>Cancelar</span>
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </section>

  <!-- Validación JS -->
  <script>
    const form = document.getElementById("cursoForm");
    const nombre = document.getElementById("cursoNombre");
    const duracion = document.getElementById("duracion");
    const nombreError = document.getElementById("cursoNombreError");
    const duracionError = document.getElementById("duracionError");

    form.addEventListener("submit", function(e) {
      let valido = true;

      if (nombre.value.trim() === "") {
        nombre.classList.add("is-danger");
        nombreError.style.display = "block";
        valido = false;
      } else {
        nombre.classList.remove("is-danger");
        nombreError.style.display = "none";
      }

      if (duracion.value <= 0 || duracion.value === "") {
        duracion.classList.add("is-danger");
        duracionError.style.display = "block";
        valido = false;
      } else {
        duracion.classList.remove("is-danger");
        duracionError.style.display = "none";
      }

      if (!valido) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
