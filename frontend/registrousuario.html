<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario - EduGana</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f4f8;
        }

        /* === BARRA SUPERIOR IGUAL A TU OTRA P√ÅGINA === */
        .top-header {
            background: linear-gradient(to right, #4169e1, #7c4dff);
            color: white;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-header .left {
            display: flex;
            align-items: center;
        }

        .top-header h1 {
            font-size: 35px;
            font-weight: bold;
            margin: 0;
        }

        .top-header span {
            font-size: 50px;
            margin-right: 15px;
        }

        /* Icono circular derecha */
        .circle-icon {
            background: rgba(255, 255, 255, 0.25);
            padding: 13px 18px;
            border-radius: 50px;
            font-size: 24px;
        }

        .card {
            border-radius: 15px;
        }
    </style>

</head>
<body>

    <!-- ====================================================== -->
    <!--  BARRA SUPERIOR EXACTA (IGUAL A REGISTRO DE CURSO)     -->
    <!-- ====================================================== -->
    <div class="top-header">
        <div class="left">
            <span>üéÅ</span>
            <div>
                <h1>Registrar Usuario</h1>
                <div>EduGana</div>
            </div>
        </div>

        <div class="circle-icon">üíæ</div>
    </div>

    <!-- ====================================================== -->
    <!-- FORMULARIO REGISTRO DE USUARIO -->
    <!-- ====================================================== -->
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center mb-4">Registro de Usuario</h2>

            <form>

                <!-- Nombre -->
                <label class="form-label">Nombre (*)</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">üë§</span>
                    <input type="text" class="form-control" placeholder="Ejemplo: Juan" required>
                </div>

                <!-- Apellido -->
                <label class="form-label">Apellido (*)</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">üë§</span>
                    <input type="text" class="form-control" placeholder="Ejemplo: P√©rez" required>
                </div>

                <!-- Email -->
                <label class="form-label">Correo Electr√≥nico (*)</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">üìß</span>
                    <input type="email" class="form-control" placeholder="ejemplo@gmail.com" required>
                </div>

                <!-- Contrase√±a -->
                <label class="form-label">Contrase√±a (*)</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">üîí</span>
                    <input type="password" class="form-control" placeholder="********" required>
                </div>

                <!-- Rol -->
                <label class="form-label">Rol del Usuario (*)</label>
                <select class="form-select mb-4" required>
                    <option disabled selected>Seleccionar rol...</option>
                    <option value="admin">Administrador</option>
                    <option value="docente">Docente</option>
                    <option value="estudiante">Estudiante</option>
                </select>

                <div class="text-center">
                    <button class="btn btn-primary px-4" type="submit">‚úî Registrar</button>
                    <button class="btn btn-secondary px-4" type="reset">‚Ü© Cancelar</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
