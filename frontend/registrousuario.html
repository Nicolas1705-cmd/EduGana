<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Curso - Edugana</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: #f4f6fb;
      font-family: "Poppins", sans-serif;
    }
    .navbar {
      background-color: #2563eb;
    }
    .navbar-brand .navbar-item {
      color: #fff;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .navbar-brand .navbar-item:hover {
      background: none;
      color: #e0e0e0;
    }
    .form-container {
      max-width: 500px;
      margin-top: 60px;
    }
    .button.is-primary {
      background-color: #2563eb;
    }
    .button.is-primary:hover {
      background-color: #1e40af;
    }
    .page-header {

  margin-bottom: 2rem;

  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

  border-radius: 0px 0px 12px 12px;

  padding: 2rem;

  color: white;

  box-shadow: 0 4px 6px rgba(0,0,0,0.1);

}



.page-header .title,

.page-header .subtitle {

  color: white !important;

}



.page-header .icon {

  color: white;

}



.page-header .icon-text {

  display: inline-flex;

  align-items: center;

  gap: 0.75rem;

}



.page-header .icon-text .icon {

  display: inline-flex;

  align-items: center;

  justify-content: center;

}



/* Puntos del usuario */

.user-points {

  background: rgba(255, 255, 255, 0.2);

  border-radius: 50px;

  padding: 0.75rem 1.5rem;

  display: inline-flex;

  align-items: center;

  gap: 0.5rem;

  font-size: 1.2rem;

  font-weight: bold;

}



.user-points .icon {

  font-size: 1.5rem;

}



/* Media Queries específicas para el encabezado */

@media screen and (max-width: 768px) {

  .page-header .level {

    display: block !important;

    text-align: center;

  }



  .page-header .level-left,

  .page-header .level-right {

    margin-bottom: 1rem;

    text-align: center;

  }



  .page-header .level-item {

    display: block;

    margin-bottom: 0.5rem;

  }



  .page-header .title.is-2 {

    font-size: 1.3rem;

  }



  .page-header .subtitle.is-5 {

    font-size: 0.95rem;

  }



  .page-header {

    padding: 1.25rem 1rem;

  }



  .page-header .icon-text {

    display: flex;

    justify-content: center;

    flex-wrap: wrap;

  }



  .user-points {

    font-size: 1rem;

    padding: 0.6rem 1.2rem;

    margin: 0 auto;

    display: flex;

    justify-content: center;

  }



  .user-points .icon {

    font-size: 1.2rem;

  }

}



/* Pantallas muy pequeñas */

@media screen and (max-width: 480px) {

  .page-header .title.is-2 {

    font-size: 1.1rem;

  }



  .page-header .subtitle.is-5 {

    font-size: 0.85rem;

  }



  .user-points {

    font-size: 0.9rem;

    padding: 0.5rem 1rem;

  }



  .user-points .icon {

    font-size: 1.2rem;

  }

}



/* Tablet */

@media screen and (min-width: 769px) and (max-width: 1023px) {

  .page-header {

    padding: 1.75rem 1.5rem;

  }

}



  </style>

</head>

<body>

  <!-- Barra superior -->
  <nav class="navbar" role="navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
        <i class="fas fa-book"></i>&nbsp; <strong>EDUGANA</strong>
      </a>
    </div>
  </nav>

  <div class="page-header">

  <div class="level">

    <div class="level-left">

      <div class="level-item">

        <div>

          <h1 class="title is-2">

            <span class="icon-text">

              <span class="icon has-text-white mr-3">

                <i class="fas fa-gift fa-lg"></i>

              </span>

              <span>Registrar Usuario</span>

            </span>

          </h1>

          <p class="subtitle is-5 mt-2">EduGana</p>

        </div>

      </div>

    </div>

    <div class="level-right">

      <div class="level-item">

        <div class="user-points">

          <span class="icon">

            <i class="fas fa-coins"></i>

          </span>

          <span id="userPoints"></span>

          <span></span>

        </div>

      </div>

    </div>

  </div>

</div>

  <section class="section">
    <div class="container form-container">
      <div class="box">

        <h1 class="title has-text-centered">Registro de Curso</h1>
        <form id="cursoForm" novalidate>

        
        <form id="registroForm" novalidate>

          <!-- Nombre del Curso -->
          <div class="field">
            <label class="label">Nombre del Curso (*)</label>
            <div class="control has-icons-left">
              <input class="input" type="text" id="cursoNombre" placeholder="Ejemplo: Matemáticas Básicas" required>
              <span class="icon is-small is-left">
                <i class="fas fa-book-open"></i>
              </span>
            </div>
            <p class="help is-danger" id="cursoNombreError" style="display:none;">El nombre es obligatorio.</p>
          </div>

          <!-- Descripción -->
          <div class="field">
            <label class="label">Descripción (opcional)</label>
            <div class="control has-icons-left">
              <textarea class="textarea" id="descripcion" placeholder="Breve descripción del curso"></textarea>
              <span class="icon is-small is-left">
                <i class="fas fa-align-left"></i>
              </span>
            </div>
          </div>

          <!-- Duración -->
          <div class="field">
            <label class="label">Duración (horas) (*)</label>
            <div class="control has-icons-left">
              <input class="input" type="number" id="duracion" placeholder="Ejemplo: 40" required>
              <span class="icon is-small is-left">
                <i class="fas fa-clock"></i>
              </span>
            </div>
            <p class="help is-danger" id="duracionError" style="display:none;">Ingresa una duración válida.</p>
          </div>

          <!-- Botones -->
          <div class="field is-grouped is-grouped-centered mt-5">
            <div class="control">
              <button class="button is-primary" type="submit">
                <span class="icon"><i class="fas fa-check-circle"></i></span>
                <span>Registrar</span>
              </button>
            </div>
            <div class="control">
              <button class="button is-light" type="reset">
                <span class="icon"><i class="fas fa-rotate-left"></i></span>
                <span>Cancelar</span>
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </section>

  <!-- Validación JS -->
  <script>
    const form = document.getElementById("cursoForm");
    const nombre = document.getElementById("cursoNombre");
    const duracion = document.getElementById("duracion");
    const nombreError = document.getElementById("cursoNombreError");
    const duracionError = document.getElementById("duracionError");

    form.addEventListener("submit", function(e) {
      let valido = true;

      if (nombre.value.trim() === "") {
        nombre.classList.add("is-danger");
        nombreError.style.display = "block";
        valido = false;
      } else {
        nombre.classList.remove("is-danger");
        nombreError.style.display = "none";
      }

      if (duracion.value <= 0 || duracion.value === "") {
        duracion.classList.add("is-danger");
        duracionError.style.display = "block";
        valido = false;
      } else {
        duracion.classList.remove("is-danger");
        duracionError.style.display = "none";
      }

      if (!valido) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
