<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - Edugana</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: #f4f6fb;
      font-family: "Poppins", sans-serif;
    }
    .navbar {
      background-color: #2563eb;
    }
    .navbar-brand .navbar-item {
      color: #fff;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .navbar-brand .navbar-item:hover {
      background: none;
      color: #e0e0e0;
    }
    .form-container {
      max-width: 500px;
      margin-top: 60px;
    }
    .button.is-primary {
      background-color: #2563eb;
    }
    .button.is-primary:hover {
      background-color: #1e40af;
    }
  </style>
</head>

<body>
  <!-- Barra superior -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <i class="fas fa-graduation-cap"></i>&nbsp; <strong>EDUGANA</strong>
      </a>
    </div>
  </nav>

  <!-- Formulario -->
  <section class="section">
    <div class="container form-container">
      <div class="box">
        <h1 class="title has-text-centered">Registro de Usuario</h1>
        <form id="registroForm" novalidate>

          <!-- Nombre Completo -->
          <div class="field">
            <label class="label">Nombre Completo(*)</label>
            <div class="control has-icons-left">
              <input class="input" type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <p class="help is-danger" id="nombreError" style="display:none;">El nombre es obligatorio.</p>
          </div>

          <!-- Correo Electrónico -->
          <div class="field">
            <label class="label">Correo Electrónico(*)</label>
            <div class="control has-icons-left">
              <input class="input" type="email" id="correo" placeholder="ejemplo@correo.com" required>
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
            <p class="help is-danger" id="correoError" style="display:none;">Ingresa un correo válido.</p>
          </div>

          <!-- Contraseña -->
          <div class="field">
            <label class="label">Contraseña(*)</label>
            <div class="control has-icons-left">
              <input class="input" type="password" placeholder="Crea una contraseña segura" required>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </div>
          </div>

          <!-- Teléfono -->
          <div class="field">
            <label class="label">Teléfono (opcional)</label>
            <div class="control has-icons-left">
              <input class="input" type="tel" placeholder="Ejemplo: +51 999 999 999">
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
              </span>
            </div>
          </div>

          <!-- Términos -->
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" required>
                Acepto los <a href="#">términos y condiciones</a>
              </label>
            </div>
          </div>

          <!-- Botones -->
          <div class="field is-grouped is-grouped-centered mt-5">
            <div class="control">
              <button class="button is-primary" type="submit">
                <span class="icon"><i class="fas fa-paper-plane"></i></span>
                <span>Enviar</span>
              </button>
            </div>
            <div class="control">
              <button class="button is-light" type="reset">
                <span class="icon"><i class="fas fa-rotate-left"></i></span>
                <span>Cancelar</span>
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </section>

  <!-- Validación JS -->
  <script>
    const form = document.getElementById("registroForm");
    const nombre = document.getElementById("nombre");
    const correo = document.getElementById("correo");
    const nombreError = document.getElementById("nombreError");
    const correoError = document.getElementById("correoError");

    form.addEventListener("submit", function(e) {
      let valido = true;

      // Validar nombre
      if (nombre.value.trim() === "") {
        nombre.classList.add("is-danger");
        nombreError.style.display = "block";
        valido = false;
      } else {
        nombre.classList.remove("is-danger");
        nombreError.style.display = "none";
      }

      // Validar correo
      const regexCorreo = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!regexCorreo.test(correo.value)) {
        correo.classList.add("is-danger");
        correoError.style.display = "block";
        valido = false;
      } else {
        correo.classList.remove("is-danger");
        correoError.style.display = "none";
      }

      if (!valido) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
