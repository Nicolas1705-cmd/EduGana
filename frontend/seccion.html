<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Sesión - Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        /* Estilos opcionales para centrar y limitar el ancho del formulario */
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h1 class="title is-4 has-text-centered">Registro de Sesión</h1>

        <form action="#" method="POST">

            <div class="field">
                <label class="label" for="session_id">ID de Sesión</label>
                <div class="control has-icons-left">
                    <input 
                        class="input" 
                        type="number" 
                        placeholder="Ej: 101, 250" 
                        id="session_id" 
                        name="session_id" 
                        required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-hashtag"></i> 
                    </span>
                </div>
                <p class="help is-danger is-hidden" id="help-id">Este campo es obligatorio.</p>
            </div>

            <div class="field">
                <label class="label" for="description">Descripción</label>
                <div class="control">
                    <textarea 
                        class="textarea" 
                        placeholder="Breve descripción de la sesión" 
                        id="description" 
                        name="description" 
                        required
                    ></textarea>
                </div>
                <p class="help is-danger is-hidden" id="help-description">Este campo es obligatorio.</p>
            </div>

            <div class="field is-grouped is-grouped-centered" style="margin-top: 30px;">
                <div class="control">
                    <button class="button is-primary" type="submit">
                        <span class="icon is-small"><i class="fas fa-save"></i></span>
                        <span>Guardar</span>
                    </button>
                </div>
                <div class="control">
                    <button class="button is-light" type="reset">
                        <span class="icon is-small"><i class="fas fa-redo"></i></span>
                        <span>Cancelar</span>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
