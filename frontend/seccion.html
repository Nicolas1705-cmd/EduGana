<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Sesión</title>
    <script src="js/seccion.js" defer></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        /* Estilos opcionales para centrar y limitar el ancho del formulario */
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
        /* ... Tu CSS de .page-header y media queries se mantiene aquí ... */
        .page-header {
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 2rem;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .page-header .title,
        .page-header .subtitle {
            color: white !important;
        }

        .page-header .icon {
            color: white;
        }

        .page-header .icon-text {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }

        .page-header .icon-text .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Puntos del usuario */
        .user-points {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .user-points .icon {
            font-size: 1.5rem;
        }

        /* Media Queries específicas para el encabezado */
        @media screen and (max-width: 768px) {
            .page-header .level {
                display: block !important;
                text-align: center;
            }

            .page-header .level-left,
            .page-header .level-right {
                margin-bottom: 1rem;
                text-align: center;
            }

            .page-header .level-item {
                display: block;
                margin-bottom: 0.5rem;
            }

            .page-header .title.is-2 {
                font-size: 1.3rem;
            }

            .page-header .subtitle.is-5 {
                font-size: 0.95rem;
            }

            .page-header {
                padding: 1.25rem 1rem;
            }

            .page-header .icon-text {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }

            .user-points {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
                margin: 0 auto;
                display: flex;
                justify-content: center;
            }

            .user-points .icon {
                font-size: 1.2rem;
            }
        }

        /* Pantallas muy pequeñas */
        @media screen and (max-width: 480px) {
            .page-header .title.is-2 {
                font-size: 1.1rem;
            }

            .page-header .subtitle.is-5 {
                font-size: 0.85rem;
            }

            .user-points {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }

            .user-points .icon {
                font-size: 1.2rem;
            }
        }

        /* Tablet */
        @media screen and (min-width: 769px) and (max-width: 1023px) {
            .page-header {
                padding: 1.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="page-header">
    <div class="level">
        <div class="level-left">
            <div class="level-item">
                <div>
                    <h1 class="title is-2">
                        <span class="icon-text">
                            <span class="icon has-text-white mr-3">
                                <i class="fas fa-gift fa-lg"></i>
                            </span>
                            <span>Catálogo de Recompensas</span>
                        </span>
                    </h1>
                    <p class="subtitle is-5 mt-2">Canjea tus puntos por increíbles premios</p>
                </div>
            </div>
        </div>
        <div class="level-right">
            <div class="level-item">
                <div class="user-points">
                    <span class="icon">
                        <i class="fas fa-coins"></i>
                    </span>
                    <span id="userPoints">2500</span>
                    <span>puntos</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="box">
        <h1 class="title is-4 has-text-centered">Registro de Sesión</h1>

        <form id="sessionForm" action="#" method="POST"> 

            <div class="field">
                <label class="label" for="session_id">ID de Sesión</label>
                <div class="control has-icons-left">
                    <input 
                        class="input" 
                        type="number" 
                        placeholder="Ej: 101, 250" 
                        id="session_id" 
                        name="session_id" 
                        required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-hashtag"></i> 
                    </span>
                </div>
                <p class="help is-danger is-hidden" id="help-id">Este campo es obligatorio.</p>
            </div>

            <div class="field">
                <label class="label" for="description">Descripción</label>
                <div class="control">
                    <textarea 
                        class="textarea" 
                        placeholder="Breve descripción de la sesión" 
                        id="description" 
                        name="description" 
                        required
                    ></textarea>
                </div>
                <p class="help is-danger is-hidden" id="help-description">Este campo es obligatorio.</p>
            </div>

            <div class="field is-grouped is-grouped-centered" style="margin-top: 30px;">
                <div class="control">
                    <button class="button is-primary" type="submit">
                        <span class="icon is-small"><i class="fas fa-save"></i></span>
                        <span>Guardar</span>
                    </button>
                </div>
                <div class="control">
                    <button class="button is-light" type="reset">
                        <span class="icon is-small"><i class="fas fa-redo"></i></span>
                        <span>Cancelar</span>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
