<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matrícula de Alumnos - Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
    /* Estilo personalizado para centrar el contenido y dar un poco de margen */
    body {
        background-color: #f5f5f5; /* Un fondo suave */
    }

    .matrícula-container {
        margin-top: 3rem;
        margin-bottom: 3rem;
    }

    /* Estilos del encabezado de página */
    .page-header {
        margin-bottom: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        /* border-radius: 12px; /* Eliminado para quitar el borde redondeado */ */
        padding: 2rem;
        color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .page-header .title,
    .page-header .subtitle {
        color: white !important;
    }

    .page-header .icon {
        color: white;
    }

    .page-header .icon-text {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
    }

    .page-header .icon-text .icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    /* Puntos del usuario */
    .user-points {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50px;
        padding: 0.75rem 1.5rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.2rem;
        font-weight: bold;
    }

    .user-points .icon {
        font-size: 1.5rem;
    }

    /* Media Queries específicas para el encabezado */
    @media screen and (max-width: 768px) {
        .page-header .level {
            display: block !important;
            text-align: center;
        }

        .page-header .level-left,
        .page-header .level-right {
            margin-bottom: 1rem;
            text-align: center;
        }

        .page-header .level-item {
            display: block;
            margin-bottom: 0.5rem;
        }

        .page-header .title.is-2 {
            font-size: 1.3rem;
        }

        .page-header .subtitle.is-5 {
            font-size: 0.95rem;
        }

        .page-header {
            padding: 1.25rem 1rem;
        }

        .page-header .icon-text {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .user-points {
            font-size: 1rem;
            padding: 0.6rem 1.2rem;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        .user-points .icon {
            font-size: 1.2rem;
        }
    }

    /* Pantallas muy pequeñas */
    @media screen and (max-width: 480px) {
        .page-header .title.is-2 {
            font-size: 1.1rem;
        }

        .page-header .subtitle.is-5 {
            font-size: 0.85rem;
        }

        .user-points {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }

        .user-points .icon {
            font-size: 1.2rem;
        }
    }

    /* Tablet */
    @media screen and (min-width: 769px) and (max-width: 1023px) {
        .page-header {
            padding: 1.75rem 1.5rem;
        }
    }
</style>


</head>
<body>
    <div class="page-header">
        <div class="level">
            <div class="level-left">
                <div class="level-item">
                    <div>
                        <h1 class="title is-2">
                            <span class="icon-text">
                                <span class="icon has-text-white mr-3">
                                    <i class="fas fa-gift fa-lg"></i>
                                </span>
                                <span>Nuevo Alumno</span>
                            </span>
                        </h1>
                        <p class="subtitle is-5 mt-2">EduGana</p>
                    </div>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <div class="user-points">
                        <span class="icon">
                            <i class="fas fa-coins"></i>
                        </span>
                        <span id="userPoints"></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container matrícula-container">
        <div class="box">
            <p class="subtitle is-6 has-text-centered">
                Complete la siguiente información para formalizar la inscripción.
            </p>
            <hr>

            <form>
                <h2 class="title is-5 is-size-6-mobile has-text-link">Datos Personales</h2>

                <div class="columns is-multiline">
                    <div class="column is-full">
                        <div class="field">
                            <label class="label">Nombre Completo <span class="has-text-danger">(*)</span></label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Ej: Juan Pérez García" required>
                            </div>
                        </div>
                    </div>

                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Fecha de Nacimiento <span class="has-text-danger">(*)</span></label>
                            <div class="control">
                                <input class="input" type="date" required>
                            </div>
                        </div>
                    </div>

                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Género <span class="has-text-danger">(*)</span></label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select required>
                                        <option value="">Seleccione uno</option>
                                        <option>Masculino</option>
                                        <option>Femenino</option>
                                        <option>Otro</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <h2 class="title is-5 is-size-6-mobile has-text-link mt-5">Detalles de la Matrícula</h2>

                <div class="columns is-multiline">
                    <div class="column is-full">
                        <div class="field">
                            <label class="label">Documento de Identidad <span class="has-text-danger">(*)</span></label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" placeholder="DNI, Cédula, Pasaporte, etc." required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-id-card"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <h2 class="title is-5 is-size-6-mobile has-text-link mt-5">Contacto del Tutor Legal</h2>

                <div class="columns is-multiline">
                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Nombre del Padre/Tutor <span class="has-text-danger">(*)</span></label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Ej: María López" required>
                            </div>
                        </div>
                    </div>

                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Teléfono de Contacto <span class="has-text-danger">(*)</span></label>
                            <div class="control has-icons-left">
                                <input class="input" type="tel" placeholder="Ej: +51 987 654 321" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-phone"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Correo Electrónico <span class="has-text-danger">(*)</span></label>
                            <div class="control has-icons-left">
                                <input class="input" type="email" placeholder="ejemplo@dominio.com" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Colegio <span class="has-text-danger">(*)</span></label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" placeholder="Nombre del Colegio" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-school"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="field mt-5">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" required>
                            Acepto los <a href="#">términos y condiciones</a> de matrícula. <span class="has-text-danger">(*)</span>
                        </label>
                    </div>
                </div>

                <div class="field is-grouped is-grouped-multiline is-grouped-centered mt-5">
                    <div class="control is-full-mobile">
                        <button class="button is-link is-medium is-fullwidth">
                            <span class="icon">
                                <i class="fas fa-check"></i>
                            </span>
                            <span>Matricular Alumno</span>
                        </button>
                    </div>

                    <div class="control is-full-mobile">
                        <button class="button is-light is-medium is-danger is-fullwidth" type="reset">
                            <span class="icon">
                                <i class="fas fa-undo"></i>
                            </span>
                            <span>Limpiar Formulario</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
