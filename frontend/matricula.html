<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matrícula de Alumnos - Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        /* Estilo personalizado para centrar el contenido y dar un poco de margen */
        body {
            background-color: #f5f5f5; /* Un fondo suave */
        }
        .matrícula-container {
            margin-top: 3rem;
            margin-bottom: 3rem;
        }
    </style>
</head>
<body>

<section class="section">
    <div class="container matrícula-container">
        
        <div class="box">
            <h1 class="title is-4 has-text-centered">
                <i class="fas fa-user-plus"></i> Matrícula de Nuevo Alumno
            </h1>
            <p class="subtitle is-6 has-text-centered">
                Complete la siguiente información para formalizar la inscripción.
            </p>
            <hr>

            <form>
                
                <h2 class="title is-5 is-size-6-mobile has-text-link">Datos Personales</h2>
                
                <div class="columns is-multiline">
                    <div class="column is-full">
                        <div class="field">
                            <label class="label">Nombre Completo</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Ej: Juan Pérez García" required>
                            </div>
                        </div>
                    </div>

                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Fecha de Nacimiento</label>
                            <div class="control">
                                <input class="input" type="date" required>
                            </div>
                        </div>
                    </div>

                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Género</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select required>
                                        <option value="">Seleccione uno</option>
                                        <option>Masculino</option>
                                        <option>Femenino</option>
                                        <option>Otro</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <h2 class="title is-5 is-size-6-mobile has-text-link mt-5">Detalles de la Matrícula</h2>
                
                <div class="columns is-multiline">
                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Grado/Nivel a Matricular</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select required>
                                        <option value="">Seleccione el nivel</option>
                                        <option>Preescolar</option>
                                        <option>1er Grado</option>
                                        <option>2do Grado</option>
                                        <option>3er Grado</option>
                                        <option>...</option>
                                        <option>Universidad (Primer Semestre)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Documento de Identidad</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" placeholder="DNI, Cédula, Pasaporte, etc." required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-id-card"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <h2 class="title is-5 is-size-6-mobile has-text-link mt-5">Contacto del Tutor Legal</h2>

                <div class="columns is-multiline">
                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Nombre del Padre/Tutor</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Ej: María López" required>
                            </div>
                        </div>
                    </div>

                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Teléfono de Contacto</label>
                            <div class="control has-icons-left">
                                <input class="input" type="tel" placeholder="Ej: +51 987 654 321" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-phone"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="column is-full">
                        <div class="field">
                            <label class="label">Correo Electrónico</label>
                            <div class="control has-icons-left">
                                <input class="input" type="email" placeholder="ejemplo@dominio.com" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="field mt-5">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" required>
                            Acepto los <a href="#">términos y condiciones</a> de matrícula.
                        </label>
                    </div>
                </div>

                <div class="field is-grouped is-grouped-centered mt-5">
                    <div class="control">
                        <button class="button is-link is-large">
                            <span class="icon">
                                <i class="fas fa-check"></i>
                            </span>
                            <span>Matricular Alumno</span>
                        </button>
                    </div>
                    <div class="control">
                        <button class="button is-light is-large is-danger" type="reset">
                             <span class="icon">
                                <i class="fas fa-undo"></i>
                            </span>
                            <span>Limpiar Formulario</span>
                        </button>
                    </div>
                </div>

            </form>
        </div>
        
    </div>
</section>

</body>
</html>
