<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Edugana | Matricular Tienda</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="tienda.css"> 
    
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    
</head>
<body>

    <div class="top-header-degraded">
        <div class="container is-fluid">
            <div class="level is-mobile pt-3 pb-3">
                <div class="level-left">
                    <div class="level-item">
                        <span class="icon is-large mr-3 has-text-white">
                            <i class="fas fa-store fa-2x"></i> </span>
                        <h1 class="title is-4 has-text-white mb-0">Matricular Tiendas</h1>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <span class="navbar-item has-text-white-ter is-size-6">EduGana</span>
                        <span class="icon is-large has-text-white">
                            <i class="fas fa-coins fa-lg"></i> </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="app-container">
        <div class="box">
            
            <div class="header-content-simple">
                <p class="subtitle is-6 has-text-centered">Complete la siguiente información para formalizar la inscripción.</p>
            </div>
            
            <form action="#" method="POST" enctype="multipart/form-data">
                <h2 class="section-title">Datos de la Tienda</h2>

                <div class="field">
                    <label class="label">Nombre de la Tienda <span class="has-text-danger">(*)</span></label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Ej: Tienda de Libros 'El Lector'" required>
                    </div>
                </div>

                <div class="field is-grouped is-grouped-multiline">
                    <div class="field control is-expanded">
                        <label class="label">Correo Electrónico <span class="has-text-danger">(*)</span></label>
                        <div class="control has-icons-left">
                            <input class="input" type="email" placeholder="contacto@tutienda.com" required>
                            <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                        </div>
                    </div>
                    <div class="field control is-expanded">
                        <label class="label">Teléfono de Contacto <span class="has-text-danger">(*)</span></label>
                        <div class="control has-icons-left">
                            <input class="input" type="tel" placeholder="Ej: +51 987 654 321" required>
                            <span class="icon is-small is-left"><i class="fas fa-phone"></i></span>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Contraseña <span class="has-text-danger">(*)</span></label>
                    <div class="control has-icons-right">
                        <input class="input is-success" type="password" placeholder="Crea una contraseña segura" required>
                        <span class="icon is-small is-right"><i class="fas fa-check"></i></span>
                        <p class="help is-success">Contraseña aceptada</p>
                    </div>
                </div>

                <h2 class="section-title">Ubicación y Logo</h2>

                <div class="field">
                    <label class="label">País de Ubicación <span class="has-text-danger">(*)</span></label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select required>
                                <option value="">Selecciona el país...</option>
                                <option>Perú</option>
                                <option>Chile</option>
                                <option>Ecuador</option>
                                <option>Bolivia</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Subir Logo de Tienda (Opcional)</label>
                    <div class="file is-fullwidth is-boxed">
                        <label class="file-label">
                            <input class="file-input" type="file" name="logo" accept="image/*">
                            <span class="file-cta">
                                <span class="file-icon"><i class="fas fa-upload"></i></span>
                                <span class="file-label">Seleccionar archivo...</span>
                            </span>
                            <span class="file-name">No hay archivo subido</span>
                        </label>
                    </div>
                </div>
                
                <hr class="form-divider">

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" required>
                            <span class="has-text-danger">(*)</span> Acepto los <a href="#">términos y condiciones de matrícula</a>.
                        </label>
                    </div>
                </div>

                <div class="footer-buttons">
                    <div class="control">
                        <button class="button is-primary" type="submit">
                            <span class="icon"><i class="fas fa-check"></i></span>
                            <span>Matricular Tienda</span>
                        </button>
                    </div>
                    <div class="control">
                        <button class="button is-danger is-light" type="reset">
                            <span class="icon"><i class="fas fa-redo-alt"></i></span>
                            <span>Limpiar Formulario</span>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>

<script>
    // Script para mostrar el nombre del archivo seleccionado (aún necesario en el HTML)
    const fileInput = document.querySelector('.file-input');
    fileInput.onchange = () => {
        if (fileInput.files.length > 0) {
            const fileName = document.querySelector('.file-name');
            fileName.textContent = fileInput.files[0].name;
        } else {
            document.querySelector('.file-name').textContent = 'No hay archivo subido';
        }
    }
</script>

</body>
</html>
